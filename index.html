<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <title>Liki8bit TikTok Arcade</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap');
    
    :root {
      --neon-pink: #ff2d75;
      --neon-cyan: #00f0ff;
      --neon-purple: #9d00ff;
      --neon-yellow: #ffcc00;
      --dark-bg: #0a0a12;
      --darker-bg: #050509;
      --pixel-size: 4px;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1920px;
      background: var(--darker-bg);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      image-rendering: pixelated;
    }

    /* CRT Monitor Effect Container */
    .crt-effect {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, transparent 0%, rgba(0, 240, 255, 0.03) 70%, transparent 100%);
    }
    
    .crt-effect::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(rgba(0, 240, 255, 0.03) 50%, transparent 50%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 100;
    }

    /* Main Arcade Cabinet Frame */
    .arcade-cabinet {
      position: relative;
      width: 100%;
      height: 100%;
      border: 16px solid #1a1a1a;
      box-sizing: border-box;
      background: var(--dark-bg);
      box-shadow: 
        inset 0 0 30px rgba(0, 0, 0, 0.8),
        0 0 0 8px #333,
        0 0 0 12px var(--neon-pink),
        0 0 40px rgba(255, 45, 117, 0.5);
      overflow: hidden;
    }

    /* Player Info Display */
    .player-info {
      position: absolute;
      top: 40px;
      left: 60px;
      z-index: 20;
      color: var(--neon-cyan);
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 10px var(--neon-cyan);
      animation: glow-pulse 2s infinite alternate;
    }
    
    .player-name {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .player-level {
      font-size: 18px;
      color: var(--neon-yellow);
      text-shadow: 0 0 10px var(--neon-yellow);
    }
    
    @keyframes glow-pulse {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }

    /* Main Game Display Area */
    .game-display {
      position: absolute;
      top: 250px; /* Adjusted to move the game display down */
      left: 60px;
      right: 60px;
      height: 750px; 
      background: rgba(5, 5, 15, 0.9);
      border: 8px solid #222;
      box-shadow: 
        inset 0 0 30px rgba(0, 0, 0, 0.7),
        0 0 0 4px var(--neon-cyan),
        0 0 30px rgba(0, 240, 255, 0.3);
      overflow: hidden;
      z-index: 3;
    }

    /* Enhanced Chat Display with Event Feed */
    .chat-display {
      position: absolute;
      bottom: 40px;
      left: 60px;
      right: 60px;
      height: 500px;
      background: rgba(10, 10, 20, 0.95);
      border: 8px solid #222;
      border-top: none;
      box-shadow: 
        inset 0 0 20px rgba(0, 0, 0, 0.6),
        0 0 0 4px var(--neon-pink),
        0 0 30px rgba(255, 45, 117, 0.3);
      z-index: 3;
      display: flex;
      flex-direction: column;
    }
    
    .event-feed {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      color: white;
      font-size: 18px;
      line-height: 1.4;
    }
    
    .event-message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 4px;
      background: rgba(255,255,255,0.05);
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .chat-message {
      color: #fff;
    }
    
    .gift-event {
      color: var(--neon-yellow);
      border-left: 4px solid var(--neon-yellow);
    }
    
    .follow-event {
      color: var(--neon-pink);
      border-left: 4px solid var(--neon-pink);
    }
    
    .like-event {
      color: var(--neon-cyan);
      border-left: 4px solid var(--neon-cyan);
    }
    
    .join-event {
      color: var(--neon-purple);
      border-left: 4px solid var(--neon-purple);
    }
    
    .username {
      font-weight: bold;
      margin-right: 5px;
    }

    /* Stats Panel */
    .stats-panel {
      position: absolute;
      top: 130px; /* Adjusted to move it further down */
      right: 60px;
      z-index: 20;
      color: white;
      font-family: 'Press Start 2P', cursive;
      text-align: right;
    }
    
    .stat-item {
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .viewer-count {
      color: var(--neon-pink);
      text-shadow: 0 0 5px var(--neon-pink);
    }
    
    .like-count {
      color: var(--neon-cyan);
      text-shadow: 0 0 5px var(--neon-cyan);
    }
    
    .gift-count {
      color: var(--neon-yellow);
      text-shadow: 0 0 5px var(--neon-yellow);
    }

    /* Floating Pixel Particles */
    .pixel-particle {
      position: absolute;
      width: var(--pixel-size);
      height: var(--pixel-size);
      background: var(--neon-cyan);
      opacity: 0.6;
      animation: float-up linear infinite;
      z-index: 1;
    }
    
    @keyframes float-up {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100px); }
    }

    /* Retro Scanlines Effect */
    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(0, 240, 255, 0.05) 50%, transparent 50%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="crt-effect">
    <div class="arcade-cabinet">
      <!-- Player Info -->
      <div class="player-info">
        <div class="player-name">LIKI8BIT</div>
        <div class="player-level">LEVEL 87</div>
      </div>
      
      <!-- Stats Panel -->
      <div class="stats-panel">
        <div class="stat-item viewer-count">VIEWERS: <span id="viewerCount">0</span></div>
        <div class="stat-item like-count">LIKES: <span id="likeCount">0</span></div>
        <div class="stat-item gift-count">GIFTS: <span id="giftCount">0</span></div>
      </div>
      
      <!-- Main Game Display -->
      <div class="game-display"></div>
      
      <!-- Chat and Event Display -->
      <div class="chat-display">
        <div class="event-feed" id="eventFeed">
          <!-- Events will appear here -->
        </div>
      </div>
      
      <!-- Scanlines Effect -->
      <div class="scanlines"></div>
    </div>
  </div>

  <!-- Include Socket.IO client (served by your Node server) -->
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- Now, initialize the Socket.IO connection and listen for events from the server -->
  <script>
    const socket = io();

    socket.on('chat', (data) => {
      // data.msg is the chat message
      addEvent('chat', data.username, data.msg);
    });

    socket.on('gift', (data) => {
      addEvent('gift', data.username, data.gift, data.diamonds);
    });

    socket.on('like', (data) => {
      addEvent('like', data.username, '', data.likeCount);
    });

    socket.on('follow', (data) => {
      addEvent('follow', data.username);
    });

    socket.on('viewerCountUpdate', (data) => {
      viewerCount = data.viewerCount;
      document.getElementById('viewerCount').textContent = viewerCount;
    });
  </script>

  <!-- The TikTokLiveConnector code is no longer needed on the client side -->
  <!-- All TikTok events are now received via the server and Socket.IO -->
  
  <!-- Your existing client-side code for particles and addEvent remains below -->
  <script>
    // State variables (if needed globally)
    let viewerCount = 0;
    let likeCount = 0;
    let giftCount = 0;

    // DOM Elements
    const eventFeed = document.getElementById('eventFeed');
    const viewerCountEl = document.getElementById('viewerCount');
    const likeCountEl = document.getElementById('likeCount');
    const giftCountEl = document.getElementById('giftCount');

    // Create floating pixel particles
    function createParticles() {
      const particlesContainer = document.querySelector('.arcade-cabinet');
      const particleCount = 100;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('pixel-particle');
        const size = Math.floor(Math.random() * 3) + 2;
        const posX = Math.random() * 100 + '%';
        const delay = Math.random() * -20;
        const duration = Math.random() * 10 + 5;
        const opacity = Math.random() * 0.4 + 0.2;
        particle.style.setProperty('--pixel-size', `${size}px`);
        particle.style.left = posX;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.opacity = opacity;
        particlesContainer.appendChild(particle);
      }
    }

    // Add event to feed
    function addEvent(type, username, message = '', value = 0) {
      const event = document.createElement('div');
      event.className = `event-message ${type}-event`;
      let icon = '';
      let formattedMessage = '';
      switch(type) {
        case 'chat':
          icon = 'üí¨';
          formattedMessage = `<span class="username">${username}:</span> ${message}`;
          break;
        case 'gift':
          icon = 'üéÅ';
          formattedMessage = `<span class="username">${username}</span> sent a gift (${value} coins)`;
          giftCount += value;
          giftCountEl.textContent = giftCount;
          break;
        case 'follow':
          icon = '‚≠ê';
          formattedMessage = `<span class="username">${username}</span> just followed!`;
          break;
        case 'like':
          icon = '‚ù§Ô∏è';
          formattedMessage = `<span class="username">${username}</span> liked the stream`;
          likeCount += value;
          likeCountEl.textContent = likeCount;
          break;
        case 'join':
          icon = 'üëã';
          formattedMessage = `<span class="username">${username}</span> joined the stream`;
          viewerCount += 1;
          viewerCountEl.textContent = viewerCount;
          break;
      }
      event.innerHTML = `${icon} ${formattedMessage}`;
      eventFeed.prepend(event);
      // Limit to 50 messages
      if (eventFeed.children.length > 50) {
        eventFeed.removeChild(eventFeed.lastChild);
      }
    }

    // Initialize everything when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
    });
  </script>
</body>
</html>
