<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1080, initial-scale=1.0" />
  <title>Retro Arcade TikTok Overlay</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    :root {
      /* Retro neon color palette */
      --primary-color: #ff00ff;   /* Vibrant magenta */
      --secondary-color: #00ffff; /* Vibrant cyan */
      --dark-bg: rgba(10, 10, 30, 0.7);
      --border-color: rgba(255, 255, 255, 0.15);
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1920px;
      background: transparent;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace; /* Pixel/arcade font */
    }

    /* Outer phone border with a neon gradient + subtle scanlines overlay */
    .phone-border {
      position: relative;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border-radius: 60px;
      border: 10px solid transparent;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      background-size: 300% 300%;
      animation: gradientShift 8s linear infinite;
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.4);
      overflow: hidden;
    }
    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* CRT scanlines effect inside the phone border */
    .phone-border::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0),
        rgba(0, 0, 0, 0) 3px,
        rgba(0, 0, 0, 0.06) 4px
      );
    }

    /* Main feed area (big rectangle for game/cam) */
    .main-feed {
      position: absolute;
      top: 120px;
      left: 40px;
      right: 40px;
      height: 1000px; 
      border-radius: 20px;
      background: var(--dark-bg);
      backdrop-filter: blur(6px);
      border: 2px solid var(--border-color);
      box-shadow: 
        inset 0 0 20px rgba(255, 255, 255, 0.1),
        0 10px 30px rgba(0, 0, 0, 0.4);
      z-index: 2;
    }

    /* Chat area (below the main feed) */
    .chat-area {
      position: absolute;
      top: 1150px; /* placed below the main-feed */
      left: 40px;
      right: 40px;
      height: 550px; /* bigger chat area */
      border-radius: 20px;
      background: var(--dark-bg);
      backdrop-filter: blur(6px);
      border: 2px solid var(--border-color);
      box-shadow: 
        inset 0 0 15px rgba(255, 255, 255, 0.08),
        0 5px 20px rgba(0, 0, 0, 0.3);
      z-index: 3;
    }

    /* Floating neon shapes for retro vibe */
    .floating-element {
      position: absolute;
      border-radius: 50%;
      filter: blur(30px);
      opacity: 0.4;
      z-index: 1;
      animation: floatNeon 15s ease-in-out infinite alternate;
    }
    .floating-element:nth-child(1) {
      top: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: var(--primary-color);
      animation-delay: 0s;
    }
    .floating-element:nth-child(2) {
      bottom: -150px;
      right: -150px;
      width: 400px;
      height: 400px;
      background: var(--secondary-color);
      animation-delay: 3s;
    }
    @keyframes floatNeon {
      0%   { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, -30px) scale(1.1); }
    }

    /* Optional corner pixel frames, if desired for extra retro flavor */
    .corner {
      position: absolute;
      width: 50px;
      height: 50px;
      background: none;
      border: 4px solid var(--primary-color);
      opacity: 0.8;
    }
    .corner-tl {
      top: 30px; left: 30px;
      border-right: none;
      border-bottom: none;
    }
    .corner-tr {
      top: 30px; right: 30px;
      border-left: none;
      border-bottom: none;
    }
    .corner-bl {
      bottom: 30px; left: 30px;
      border-right: none;
      border-top: none;
    }
    .corner-br {
      border-top: none;
      bottom: 30px; right: 30px;
      border-left: non
    }
  </style>
</head>
<body>
  <div class="phone-border">
    <!-- Floating neon shapes for retro effect -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <!-- Optional corner frames (uncomment if you like) -->
    <!--
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
    -->

    <!-- Main feed area -->
    <div class="main-feed"></div>

    <!-- Chat area -->
    <div class="chat-area"></div>
  </div>
</body>
</html>
