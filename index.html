<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Gift Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d, #1a2a6c);
      background-size: 400% 100%;
      animation: gradient 30s linear infinite;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 0%; }
      100% { background-position: 400% 0%; }
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0,0,0,0.4);
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      width: 90vw;
      height: 85vh;
      overflow: hidden;
    }

    .top-label {
      font-size: 28px;
      color: #fff;
      margin-bottom: 16px;
      text-shadow: 0 0 5px black;
    }

    .carousel {
      display: flex;
      width: 300%;
      animation: bouncePages 24s steps(1) infinite;
    }



    @keyframes bouncePages {
      0%, 16.6%   { transform: translateX(0%); }
      33.3%       { transform: translateX(-100%); }
      50%         { transform: translateX(-200%); }
      66.6%       { transform: translateX(-100%); }
      83.3%, 100% { transform: translateX(0%); }
    }


    .page {
      display: flex;
      flex: 0 0 100%;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 10px;
    }

    .pair {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .pair-row {
      display: flex;
      align-items: center;
    }

    .pair img {
      height: 140px;
      width: auto;
      margin: 0 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .equals {
      font-size: 36px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 5px black;
    }

    .label {
      font-size: 16px;
      color: #eee;
      margin-top: 6px;
      text-align: center;
      text-shadow: 0 0 3px black;
    }
  </style>
</head>
