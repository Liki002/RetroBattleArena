<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <title>Liki8bit TikTok Arcade</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap');
    
    :root {
      --neon-pink: #ff2d75;
      --neon-cyan: #00f0ff;
      --neon-purple: #9d00ff;
      --neon-yellow: #ffcc00;
      --dark-bg: #0a0a12;
      --darker-bg: #050509;
      --pixel-size: 4px;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1920px;
      background: var(--darker-bg);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      image-rendering: pixelated;
    }

    /* CRT Monitor Effect Container */
    .crt-effect {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, transparent 0%, rgba(0, 240, 255, 0.03) 70%, transparent 100%);
    }
    
    .crt-effect::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(rgba(0, 240, 255, 0.03) 50%, transparent 50%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 100;
    }

    /* Main Arcade Cabinet Frame */
    .arcade-cabinet {
      position: relative;
      width: 100%;
      height: 100%;
      border: 16px solid #1a1a1a;
      box-sizing: border-box;
      background: var(--dark-bg);
      box-shadow: 
        inset 0 0 30px rgba(0, 0, 0, 0.8),
        0 0 0 8px #333,
        0 0 0 12px var(--neon-pink),
        0 0 40px rgba(255, 45, 117, 0.5);
      overflow: hidden;
    }

    /* Player Info Display (Top Left) */
    .player-info {
      position: absolute;
      top: 40px;
      left: 60px;
      z-index: 20;
      color: var(--neon-cyan);
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 10px var(--neon-cyan);
      animation: glow-pulse 2s infinite alternate;
    }
    
    .player-name {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .player-level {
      font-size: 18px;
      color: var(--neon-yellow);
      text-shadow: 0 0 10px var(--neon-yellow);
    }
    
    @keyframes glow-pulse {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }

    /* Side Stats Panel (Under Player Info on Left) */
    .side-stats {
      position: absolute;
      top: 110px;
      left: 60px;
      z-index: 20;
      color: white;
      font-family: 'Press Start 2P', cursive;
    }
    
    .side-stats .stat-item {
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .viewer-count {
      color: var(--neon-pink);
      text-shadow: 0 0 5px var(--neon-pink);
    }
    
    .like-count {
      color: var(--neon-cyan);
      text-shadow: 0 0 5px var(--neon-cyan);
    }
    
    .gift-count {
      color: var(--neon-yellow);
      text-shadow: 0 0 5px var(--neon-yellow);
    }
    
    /* Follow Goal (New!) */
    .follow-goal {
      margin-top: 10px;
    }
    .follow-goal span {
      font-size: 14px;
    }
    progress {
      width: 100%;
      height: 20px;
      -webkit-appearance: none;
      appearance: none;
    }
    progress::-webkit-progress-bar {
      background-color: #333;
      border-radius: 4px;
    }
    progress::-webkit-progress-value {
      background-color: var(--neon-pink);
      border-radius: 4px;
    }

    /* Main Game Display Area */
    .game-display {
      position: absolute;
      top: 250px;
      left: 60px;
      right: 60px;
      height: 750px; 
      background: rgba(5, 5, 15, 0.9);
      border: 8px solid #222;
      box-shadow: 
        inset 0 0 30px rgba(0, 0, 0, 0.7),
        0 0 0 4px var(--neon-cyan),
        0 0 30px rgba(0, 240, 255, 0.3);
      overflow: hidden;
      z-index: 3;
    }

    /* Leaderboard (Between Game Display & Chat) */
    .leaderboard {
      position: absolute;
      top: 1020px;
      left: 60px;
      z-index: 20;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 4px;
      max-width: 300px;
      max-height: 100px;
      overflow-y: auto;
      color: white;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 0 0 15px rgba(255, 45, 117, 0.3);
    }
    .leaderboard h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .leaderboard li {
      font-size: 14px;
      margin-bottom: 5px;
    }

    /* Chat Display */
    .chat-display {
      position: absolute;
      bottom: 40px;
      left: 60px;
      right: 60px;
      height: 500px;
      background: rgba(10, 10, 20, 0.95);
      border: 8px solid #222;
      border-top: none;
      box-shadow: 
        inset 0 0 20px rgba(0, 0, 0, 0.6),
        0 0 0 4px var(--neon-pink),
        0 0 30px rgba(255, 45, 117, 0.3);
      z-index: 3;
      display: flex;
      flex-direction: column;
    }
    
    .event-feed {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      color: white;
      font-size: 18px;
      line-height: 1.4;
    }
    /* Custom scrollbar for chat feed */
    .event-feed::-webkit-scrollbar {
      width: 8px;
    }
    .event-feed::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    .event-feed::-webkit-scrollbar-thumb {
      background: var(--neon-pink);
      border-radius: 4px;
    }

    .event-message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 4px;
      background: rgba(255,255,255,0.05);
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .chat-message {
      color: #fff;
    }
    
    .gift-event {
      color: var(--neon-yellow);
      border-left: 4px solid var(--neon-yellow);
    }
    
    .follow-event {
      color: var(--neon-pink);
      border-left: 4px solid var(--neon-pink);
    }
    
    .like-event {
      color: var(--neon-cyan);
      border-left: 4px solid var(--neon-cyan);
    }
    
    .join-event {
      color: var(--neon-purple);
      border-left: 4px solid var(--neon-purple);
    }

    /* Floating Pixel Particles */
    .pixel-particle {
      position: absolute;
      width: var(--pixel-size);
      height: var(--pixel-size);
      background: var(--neon-cyan);
      opacity: 0.6;
      animation: float-up linear infinite;
      z-index: 1;
    }
    
    @keyframes float-up {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100px); }
    }

    /* Retro Scanlines Effect */
    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(0, 240, 255, 0.05) 50%, transparent 50%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 10;
    }

    /* Notification Styles */
    .notification-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .notification {
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      animation: slideDown 0.5s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .notification.fade-out {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }

    /* Screen Shake */
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body class="theme-dark">
  <div class="crt-effect">
    <div class="arcade-cabinet">
      <!-- Player Info (Top Left) -->
      <div class="player-info">
        <div class="player-name">LIKI8BIT</div>
        <div class="player-level">LEVEL 87</div>
      </div>
      
      <!-- Side Stats Panel (Under Player Info on Left) -->
      <div class="side-stats">
        <div class="stat-item viewer-count">VIEWERS: <span id="viewerCount">0</span></div>
        <div class="stat-item like-count">LIKES: <span id="likeCount">0</span></div>
        <div class="stat-item gift-count">GIFTS: <span id="giftCount">0</span></div>
        <div class="stat-item follow-goal">
          FOLLOW GOAL: <span id="followCurrent">0</span>/<span id="followTarget">100</span>
          <br>
          <progress id="followProgress" value="0" max="100"></progress>
        </div>
      </div>
      
      <!-- Main Game Display -->
      <div class="game-display"></div>

      <!-- Leaderboard (Between Game Display & Chat) -->
      <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList"></ul>
      </div>
      
      <!-- Chat and Event Display -->
      <div class="chat-display">
        <div class="event-feed" id="eventFeed">
          <!-- Chat messages and events appear here -->
        </div>
      </div>
      
      <!-- Scanlines Effect -->
      <div class="scanlines"></div>
    </div>
  </div>

  <!-- Notification Container -->
  <div class="notification-container"></div>

  <!-- Open a WebSocket connection to your local server -->
  <script>
    // Connect to your local WebSocket server
    const ws = new WebSocket('ws://localhost:55001');
    ws.addEventListener('open', () => {
      console.log('WebSocket connection established.');
    });
    ws.addEventListener('message', event => {
      const data = JSON.parse(event.data);
      switch(data.type) {
        case 'chat':
          addEvent('chat', data.username, data.msg);
          triggerNotification('New chat from ' + data.username);
          playSound('audio-chat');
          break;
        case 'gift':
          addEvent('gift', data.username, data.gift, data.diamonds);
          triggerNotification('Gift from ' + data.username);
          playSound('audio-gift');
          updateLeaderboard(data.username, data.diamonds);
          screenShake();
          break;
        case 'like':
          addEvent('like', data.username, '', data.likeCount);
          triggerNotification('Like from ' + data.username);
          playSound('audio-like');
          break;
        case 'follow':
          addEvent('follow', data.username);
          triggerNotification('Follow from ' + data.username);
          playSound('audio-follow');
          updateFollowGoal(data.username);
          break;
        case 'viewerCountUpdate':
          viewerCount = data.viewerCount;
          document.getElementById('viewerCount').textContent = viewerCount;
          break;
      }
    });
    ws.addEventListener('error', error => {
      console.error('WebSocket error:', error);
    });
    ws.addEventListener('close', () => {
      console.log('WebSocket connection closed.');
    });
  </script>

  <!-- Audio elements for sound effects -->
  <audio id="audio-follow" src="tyforthefollow-stitch.wav"></audio>
  <audio id="audio-gift" src="Tyforthegift-wacky.wav"></audio>
  <audio id="audio-like" src="tyforthelike.wav"></audio>
  <audio id="audio-chat" src="pop_7e9Is8L.wav"></audio>

  <!-- Client-side code for particles, events, notifications, leaderboard, follow goal -->
  <script>
    let viewerCount = 0;
    let likeCount = 0;
    let giftCount = 0;
    let followCount = 0;
    const followTarget = 100; // Set your follow goal target here
    const eventFeed = document.getElementById('eventFeed');
    const viewerCountEl = document.getElementById('viewerCount');
    const likeCountEl = document.getElementById('likeCount');
    const giftCountEl = document.getElementById('giftCount');
    const followCurrentEl = document.getElementById('followCurrent');
    const followProgressEl = document.getElementById('followProgress');

    function createParticles() {
      const particlesContainer = document.querySelector('.arcade-cabinet');
      const particleCount = 100;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('pixel-particle');
        const size = Math.floor(Math.random() * 3) + 2;
        const posX = Math.random() * 100 + '%';
        const delay = Math.random() * -20;
        const duration = Math.random() * 10 + 5;
        const opacity = Math.random() * 0.4 + 0.2;
        particle.style.setProperty('--pixel-size', `${size}px`);
        particle.style.left = posX;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.opacity = opacity;
        particlesContainer.appendChild(particle);
      }
    }

    function addEvent(type, username, message = '', value = 0) {
      const event = document.createElement('div');
      event.className = `event-message ${type}-event`;
      let icon = '';
      let formattedMessage = '';
      switch (type) {
        case 'chat':
          icon = '💬';
          formattedMessage = `<span class="username">${username}:</span> ${message}`;
          break;
        case 'gift':
          icon = '🎁';
          formattedMessage = `<span class="username">${username}</span> sent a gift (${value} coins)`;
          giftCount += value;
          giftCountEl.textContent = giftCount;
          break;
        case 'follow':
          icon = '⭐';
          formattedMessage = `<span class="username">${username}</span> just followed!`;
          break;
        case 'like':
          icon = '❤️';
          formattedMessage = `<span class="username">${username}</span> liked the stream`;
          likeCount += value;
          likeCountEl.textContent = likeCount;
          break;
        case 'join':
          icon = '👋';
          formattedMessage = `<span class="username">${username}</span> joined the stream`;
          viewerCount += 1;
          viewerCountEl.textContent = viewerCount;
          break;
      }
      event.innerHTML = `${icon} ${formattedMessage}`;
      eventFeed.prepend(event);
      if (eventFeed.children.length > 50) {
        eventFeed.removeChild(eventFeed.lastChild);
      }
    }

    function triggerNotification(message) {
      const container = document.querySelector('.notification-container');
      const notif = document.createElement('div');
      notif.className = 'notification';
      notif.innerText = message;
      container.appendChild(notif);
      setTimeout(() => {
        notif.classList.add('fade-out');
        setTimeout(() => {
          container.removeChild(notif);
        }, 1000);
      }, 2000);
    }

    function playSound(audioId) {
      const audio = document.getElementById(audioId);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    function screenShake() {
      const cabinet = document.querySelector('.arcade-cabinet');
      cabinet.classList.add('shake');
      setTimeout(() => {
        cabinet.classList.remove('shake');
      }, 500);
    }

    // Leaderboard logic
    const leaderboard = {};
    function updateLeaderboard(username, value) {
      if (leaderboard[username]) {
        leaderboard[username] += value;
      } else {
        leaderboard[username] = value;
      }
      renderLeaderboard();
    }

    function renderLeaderboard() {
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      const sorted = Object.entries(leaderboard).sort((a, b) => b[1] - a[1]);
      sorted.forEach(([user, score]) => {
        const li = document.createElement('li');
        li.innerText = `${user}: ${score}`;
        list.appendChild(li);
      });
    }

    // Follow goal update function
    function updateFollowGoal(username) {
      followCount++;
      followCurrentEl.textContent = followCount;
      followProgressEl.value = followCount;
      // Optionally, trigger a special notification when goal reached
      if (followCount >= followTarget) {
        triggerNotification('Follow Goal Reached!');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
    });
  </script>
</body>
</html>
